<!doctype html>

<head></head>
<meta charset="UTF-8">

<title>Contact | Saba</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Saba</a>
      <nav class="navbar navbar-expand-lg navbar-light navPart">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <div class="container" id="main-container">
    <section class="main-section">
      <div class="row">
        <div class="col-sm-12">
          <h1>Contact</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <form>
            <ul>
              <li>
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="John Smith">
                </div>
              </li>
              <li>
                <div class="form-group">
                  <label for="exampleInputPassword1">Email</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="example@gmail.com">
                </div>
              </li>
              <li>
                <div class="form-group">
                  <label for="exampleInputPassword1">Message</label>
                  <input type="password" class="form-control textArea" id="exampleInputPassword1">
                </div>
              </li>
            </ul>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
      </div>
    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
